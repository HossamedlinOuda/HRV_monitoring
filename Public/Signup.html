<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <!-- Sign up form -->
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form  class="register-form" id="register-form">
                <div class="form-group">
                  <label for="name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    placeholder="Your First Name"
                  />
                </div>
                <div class="form-group">
                  <label for="name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    placeholder="Your Last Name"
                  />
                </div>
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                  />
                </div>
                <div class="form-group">
                  <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                </div>

                <div class="form-group">
                  <label for="DOB"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input
                    type="date"
                    name="birth_Date"
                    id="birth_Date"
                    placeholder="Date Of birth"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="radio"
                    name="male"
                    id="male"
                    class="agree-term"
                  />
                  <label for="male" class="label-agree-term"
                    >Male</label>
                    <input
                    type="radio"
                    name="female"
                    id="female"
                    class="agree-term"
                  />
                  <label for="female" class="label-agree-term">Female</label>
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signup"
                    id="signup"
                    class="form-submit"
                    value="Register"
                  />
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img src="images/signup-image.jpg" alt="sing up image" />
              </figure>
              <a href="Login.html" class="signup-image-link">I am already member</a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>

      console.log("Entered the script for  the signup");
      document.querySelector('form').addEventListener('submit', async (e) => {

          let user_signup = {
              firstName: "",
              lastName: "",
              email: "",
              birthDate: "",
              gender: "",
              password: ""
          };
          event.preventDefault();

          user_signup.firstName = document.getElementById("first_name").value;
          console.log("*******************" , user_signup.firstName);
          user_signup.lastName = document.getElementById("last_name").value;
          console.log("*******************" , user_signup.lastName);
          user_signup.email = document.getElementById("email").value;
          console.log("*******************" , user_signup.email);
          user_signup.birthDate = document.getElementById("birth_Date").value;
          console.log("*******************" , user_signup.birthDate);
          user_signup.password = document.getElementById("password").value;
          console.log("*******************" , user_signup.password);
          console.log("MY USER SIGNUP OBJECT SO FAR IS ", user_signup);
          if (document.getElementById('male').checked) {
              user_signup.gender = "Male";
          }
          else if (document.getElementById('female').checked) {
              user_signup.gender = "Female";
          }


          console.log("user input object is ", user_signup);
          console.log(JSON.stringify(user_signup));
          try {
              const res = await fetch('/signup', {
                  method: 'POST',
                  body: JSON.stringify(user_signup),
                  headers: { 'Content-Type': 'application/json' }
              });
          }
          catch (err) {
              console.log(err);
          }
          location.replace("index.html");
      })
  </script>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
